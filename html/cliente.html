<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente - LOVETEC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cadastro do Cliente - LOVETEC</h1>
    </header>

    <section>
        <h2>Informe os Dados do Cliente</h2>
        <form>
            <label for="cod-cliente">Código:</label>
            <input type="text" id="cod-cliente" name="cod-cliente">

            <label for="nome-cliente">Nome:</label>
            <input type="text" id="nome-cliente" name="nome-cliente">

            <label for="nascimento-cliente">Data de Nascimento:</label>
            <input type="date" id="nascimento-cliente" name="nascimento-cliente">

            <label for="cnh-cliente">Número da CNH:</label>
            <input type="text" id="cnh-cliente" name="cnh-cliente">

            <label for="endereco-cliente">Endereço:</label>
            <input type="text" id="endereco-cliente" name="endereco-cliente">

            <label for="telefone-cliente">Telefone:</label>
            <input type="tel" id="telefone-cliente" name="telefone-cliente">

            <button type="submit">Salvar Cliente</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 LOVETEC - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
